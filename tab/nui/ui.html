        header {
            box-sizing: border-box;
            background-color: white;
            display: inline-block;
            padding: 25px;

            font-size: 35px;

        header ul {
            display: inline-block;
            box-sizing: border-box;
            padding: 0;
            margin: 0px;
            position: relative;
            width: 100%;
        }

        header ul:before {
            content: '';
            left: 0;
            position: absolute;
            transform: rotatex(45deg);
            width: 100%;
            z-index: -1;
            top: 50%;
            height: 100%;
        }

        header li {
            display: inline-block;
            vertical-align: top;
            position: relative;
        }

        header li:before {
            border-radius: 12px;
            display: block;
            float: left;
            left: 50%;
            opacity: 0;
            position: absolute;
            text-align: left;
            /* top: -48px; */
            visibility: hidden;
            width: auto;
            z-index: 2;
            box-sizing: border-box;
            opacity: 0%;
        }


        header li:hover:before {
            opacity: 1;
            top: -38px;

    <script>
        // When the document is ready
        $(document).ready(function () {
            var iframe = $("#iframe")[0];
            var $tabContainer = $("#tab-container");

            // Show or hide the page
            function SHOW_HIDE(bool) {
                if (bool) {
                    $tabContainer.show();
                } else {
                    $tabContainer.hide();
                    window.blur() // unfocus the window
                }
            }

            SHOW_HIDE(false); // hide the tablet initial

            // Listens for NUI messages from Lua 
            window.addEventListener('message', function (event) {
                var item = event.data;
                if (item.showtab) {
                    SHOW_HIDE(true)
                } // lua requested show
                else if (item.hidetab) {
                    SHOW_HIDE()
                } // lua requested hide
            });

            // When pressed ESC dispatch escape request
            document.addEventListener('keyup', function (data) {
                if (data.which == 27) {
                    SHOW_HIDE(); // hide ui
                    $.post("http://tab/tablet-bus", JSON.stringify({
                        hide: true
                    })) // tell lua to unfocus
                }
            });

            // When clicked the dot
            $('.tab-wrap .dot').click(function () {
                if (iframe.src == 'about:blank') {
                    SHOW_HIDE(); // hide ui
                    $.post("http://tab/tablet-bus", JSON.stringify({
                        hide: true
                    })) // tell lua to unfocus
                } else {
                    iframe.src = 'about:blank'; // trigger HandleLocationChange
                }
            });

            // Handle icon click
            $('a.nav-myframe').click(function (event) {
                event.preventDefault();
                event.stopPropagation();
                var self = this;
                var icon = $(self).find("img, .myicon");
                icon.addClass("jump")
                // bounce dat ass
                setTimeout(function () {
                    iframe.src = self.href || "about:blank"; // trigger HandleLocationChange
                    icon.removeClass("jump");    
                }, 600)

                return false;
            });

            // Tell lua the nui loaded
            $.post("http://tab/tablet-bus", JSON.stringify({
                load: true
            }))
        });
    </script>
